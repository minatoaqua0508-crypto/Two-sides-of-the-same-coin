<body>
<!-- 背景音樂 -->
 <button id="playMusic">王のbgm</button>
<audio id="bgm" loop>
  <source src="sounds/videoplayback (online-audio-converter.com).mp3" type="audio/mpeg">
  你的瀏覽器不支援音樂播放。
</audio>

<script>
  const bgm = document.getElementById('bgm');
  const btn = document.getElementById('playMusic');

  btn.addEventListener('click', () => {
    if (bgm.paused) {
      bgm.play();
      btn.textContent = "⏸ 暫停";   // 點下去時文字換成暫停
    } else {
      bgm.pause();
      btn.textContent = "▶ 播放";   // 再點一次時換回播放
    }
  });
</script>


    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">《表裏一体 》</h1>
             <p class="game-subtitle">旋轉型五子棋，下棋後點擊中心格，所有棋子逆時針移動</p>
             <p class="game-subtitle">之後變對手回合，連成一線即勝利(中心當黑白雙色棋)</p>
            <div class="game-info">
                <div class="current-player">
                    <span class="player-indicator" id="playerIndicator"></span>
                    <span id="playerText">輪到白子</span>
                </div>
                <div class="move-counter">
                    第 <span id="moveCount">0</span> 手
                </div>
            </div>
        </header>

        <main class="game-board-container">
            <div class="board-wrapper">
                <div class="game-board" id="gameBoard">
                    <!-- Board cells will be generated by JavaScript -->
                </div>
                <div class="board-overlay" id="boardOverlay"></div>
            </div>
        </main>

        <footer class="game-controls">
            <button class="btn btn-secondary" id="restartBtn">重新開始</button>
            <div class="game-status" id="gameStatus"></div>
        </footer>
    </div>

<!-- Mode Select Modal -->
    <div class="modal-backdrop hidden" id="modeModal">
        <div class="mode-container">
            <h2>選擇遊戲模式</h2>
            <button id="pvpBtn" class="mode-btn pvp">玩家對玩家 (PvP)</button>
            <button id="pveBtn" class="mode-btn pve">玩家對電腦 (PvE)</button>
        </div>
    </div>

    <!-- Coin Toss Modal -->
    <div class="modal-backdrop hidden" id="coinModal">
        <div class="modal-content">
            <h2>擲硬幣決定先手</h2>
            <p>點擊硬幣開始遊戲</p>
            <div class="coin-container">
                <div class="coin" id="coin">
                    <div class="coin-face coin-white">白</div>
                    <div class="coin-face coin-black">黑</div>
                </div>
            </div>
            <div class="coin-result" id="coinResult"></div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal-backdrop hidden" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverTitle">遊戲結束</h2>
            <p id="gameOverMessage"></p>
            <button class="btn btn-primary" id="playAgainBtn">再玩一次</button>
        </div>
    </div>

    <script src="tracks.js"></script>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script>
        // Initialize game on load
        window.addEventListener('DOMContentLoaded', () => {
            initializeGame();
        });
        </script>

<div class="credit1">感謝 黃韋傑 提供</div>
